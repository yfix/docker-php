[program:php-fpm]
command = /usr/sbin/php-fpm7.0 --nodaemonize
user = root
autorestart = true
stderr_logfile = NONE
stdout_logfile = NONE

# Watch for changes in php5 conf directories and restart when a config change occured
[program:php-fpm-reload]
command=bash -c 'while inotifywait -r -e create,delete,modify,close_write,moved_to,moved_from,move,attrib --exclude "/\." /etc/php/7.0/fpm/; do /usr/sbin/php-fpm7.0 -t && kill -USR2 $(cat /run/php-fpm.pid); done'
user = root
autorestart = true
stderr_logfile = NONE
stdout_logfile = NONE
